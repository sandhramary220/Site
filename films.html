  <style>
    /* ---- FILM GALLERY STYLES ---- */
    .films-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 40px;
      justify-items: center;
    }

    .film-item {
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .film-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .film-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 2px solid #f0f0f0;
      display: block;
    }

    .film-desc {
      padding: 15px;
      font-size: 1rem;
      color: #444;
      background: #fff;
      transition: color 0.3s ease;
    }

    .film-item:hover .film-desc {
      color: #000;
    }

    /* Lightbox (optional) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }

    .lightbox img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
    }

    .lightbox:target {
      display: block;
    }
  </style>
</head>
