  <style>
    /* Masonry layout */
    .masonry {
      column-count: 3;
      column-gap: 1rem;
      width: 90%;
      margin: 0 auto;
    }

    .masonry img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
      break-inside: avoid;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .masonry img:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    @media (max-width: 1000px) {
      .masonry { column-count: 2; }
    }

    @media (max-width: 600px) {
      .masonry { column-count: 1; }
    }

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="close" id="closeBtn">&times;</button>
      <button class="prev" id="prevBtn">&#10094;</button>
      <img id="lightboxImg" src="" alt="">
      <button class="next" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script>
  const galleries = document.querySelectorAll('.lightbox-gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  galleries.forEach((img, i) => {
    img.addEventListener('click', () => {
      currentIndex = i;
      showImage();
      lightbox.classList.add('active');
    });
  });

  function showImage() {
    lightboxImg.src = galleries[currentIndex].src;
  }

  closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + galleries.length) % galleries.length;
    showImage();
  });
  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % galleries.length;
    showImage();
  });
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) lightbox.classList.remove('active');
  });
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'Escape') lightbox.classList.remove('active');
    if (e.key === 'ArrowLeft') prevBtn.click();
    if (e.key === 'ArrowRight') nextBtn.click();
  });
  </script>
