<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Design - Sandhra Mary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo hand">Sandhra Mary</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="films.html">Films</a></li>
        <li><a href="comics.html">Comics</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="character.html" class="active">Character</a></li>
      </ul>
    </nav>
  </header>

  <section class="works-section">
    <h2 class="hand">CHARACTER DESIGN</h2>
    <div class="index-gallery lightbox-gallery">
      <img src="images/character1.jpg" alt="">
      <img src="images/character2.jpg" alt="">
      <img src="images/character3.jpg" alt="">
      <img src="images/character4.jpg" alt="">
      <img src="images/character5.jpg" alt="">
      <img src="images/character6.jpg" alt="">
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="close" id="closeBtn">&times;</button>
      <button class="prev" id="prevBtn">&#10094;</button>
      <img id="lightboxImg" src="" alt="">
      <button class="next" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Sandhra Mary</p>
  </footer>

  <script>
  const imgs = document.querySelectorAll('.lightbox-gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let index = 0;

  imgs.forEach((img, i) => {
    img.addEventListener('click', () => {
      index = i;
      showImage();
      lightbox.classList.add('active');
    });
  });

  function showImage() { lightboxImg.src = imgs[index].src; }
  closeBtn.onclick = () => lightbox.classList.remove('active');
  prevBtn.onclick = () => { index = (index - 1 + imgs.length) % imgs.length; showImage(); };
  nextBtn.onclick = () => { index = (index + 1) % imgs.length; showImage(); };
  lightbox.addEventListener('click', (e) => { if (e.target === lightbox) lightbox.classList.remove('active'); });
  </script>
</body>
</html>
