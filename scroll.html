<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Image - Sandhra Mary</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f7f6f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scroll-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-track {
      display: flex;
      width: max-content;
      animation: scrollLeft 60s linear infinite;
    }

    .scroll-track img {
      height: 100vh;
      width: auto;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* Mirror second image for seamless loop */
    .scroll-track img.clone {
      transform: translateX(0);
    }

    /* Optional fade effect on edges */
    .fade-left, .fade-right {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, #f7f6f3 50%, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, #f7f6f3 50%, transparent);
    }

    @media (max-width: 768px) {
      .scroll-track {
        animation-duration: 40s;
      }
      .fade-left, .fade-right {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-track">
      <img src="scroll.png" alt="Scrolling Artwork">
      <img src="scroll.png" alt="Scrolling Artwork" class="clone">
    </div>
    <div class="fade-left"></div>
    <div class="fade-right"></div>
  </div>
</body>
</html>
